name: Deploy Website

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build website
        run: npm run build

      - name: Deploy website
        env:
          GITTOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          sed -i "s/const gittoken = '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';/const gittoken = '${{ secrets.GITTOKEN }}';/" main.js
          # Replace 'your_script.js' with the path to your JavaScript file
          # This command replaces the token placeholder in your script with the actual secret value
          # Make sure to adjust the sed command based on your script structure
          # You might need to use a different approach if your script structure is different
